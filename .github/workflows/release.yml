name: Release

permissions: {}

on:
  push:
    tags: ["v*.*.*"]

jobs:
  release:
    name: Release
    uses: grafana/xk6/.github/workflows/extension-release.yml@v1.0.0
    permissions:
      contents: write
    with:
      go-version: 1.24.x
      k6-version: v1.0.0
      xk6-version: v1.0.0
      os: '["linux","windows","darwin"]'
      arch: '["amd64","arm64"]'
