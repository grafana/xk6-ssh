version: '3.9'

services:
  openssh-server:
    image: linuxserver/openssh-server:latest@sha256:3d63be67c9b82423c5efa15ad1cf42f89e6c0d40bb269374b69649a5fa7d261a
    environment:
      - PUBLIC_KEY=
        ssh-rsa  sshuser@docker.local

        ssh-rsa  your_email@example.com
      - PASSWORD_ACCESS=true
      - USER_PASSWORD=secret-password
      - USER_NAME=sshuser
    ports:
      - "2222:2222"
